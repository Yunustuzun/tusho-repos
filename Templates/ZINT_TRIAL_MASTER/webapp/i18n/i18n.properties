# This is the resource bundle for Master Detail Page

#XTIT: Application name
appTitle=Master Detail Page

#YDES: Application description
appDescription=Master Detail Page

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<VehicleSet> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <VehicleSet> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <VehicleSetPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <VehicleSetPlural> found

#XSEL: Option to sort the master list by Plate
masterSort1=Sort By <Plate>

#XSEL: Option to sort the master list by Km
masterSort2=Sort By <Km>

#XSEL: Option to filter the master list by Km
masterFilterName=<Km>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by Model if the value is less than 100
masterFilter1=<100 <Model>

#XSEL: Option to filter the master list by Model if the value is greater than 100
masterFilter2=>100 <Model>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Km
masterGroup1=<Km> Group

#XGRP: Group header Km
masterGroup1Header1=<Km> 20 or less

#XGRP: Group header Km
masterGroup1Header2=<Km> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XBLI: Text for the ToRezervation table with no data
detailLineItemTableNoDataText=No <ToRezervationPlural>

#XTIT: Title of the ToRezervation table
detailLineItemTableHeading=<ToRezervationPlural>

#XTIT: Title of the ToRezervation table
detailLineItemTableHeadingCount=<ToRezervationPlural> ({0})

#XGRP: Title for the Plate column in the ToRezervation table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the EndingKm column in the ToRezervation table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Save as tile app title
shareSaveTileAppTitle=Master Detail Page - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The VehicleSet not found text is displayed when there is no VehicleSet with this id
noObjectFoundText=This <VehicleSet> is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<VehicleSet>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.